<div *ngIf="isSidebarVisible" [ngClass]="menuClassMobile" class="sidebar">
  <div class="menu">
    <div class="user-box">
      <div class="mb-2">
        <label> รหัสผู้ใช้ : </label>
        <span *ngIf="userProfile !== null && userProfile !== undefined">
          {{ userProfile?.userdata?.username }}
        </span>
      </div>
      <div>
        <label> เข้าสู่ระบบเมื่อ : </label>
        <span *ngIf="userProfile !== null && userProfile !== undefined">
          {{ userProfile?.DATELOGIN | date: 'HH:mm:ss' }}
        </span>
      </div>
      <div class="d-flex mt-3">
        <a class="pr-2" href="#"> ข้อมูลผู้ใ้ช้ </a>
        <div class="divine-horizontal"></div>
        <a class="pl-2" href="#"> แก้ไขรหัสผ่าน </a>
      </div>
      <div class="d-flex mt-2">
        <a (click)="logout()" class="pr-2" href="#"> ออกจากระบบ </a>
        <div class="divine-horizontal"></div>
        <a class="pl-2" href="#"> สลับผู้ใช้ </a>
      </div>
    </div>
    <div class="bg-menu-2 text-center">
      <strong> {{ headmenu }} </strong>
    </div>
    <div *ngIf="listSidebar.length > 0" class="menu-list">
      <ul>
        <li *ngFor="let item of listSidebar" hideIfUnauthorize="{{ item.data }}">
          <div [ngClass]="{ active: item.active }" class="item" (click)="linkPage(item)">
            {{ item.name }} >> <span> {{ item.detail }} </span>
          </div>
        </li>
        <hr />
      </ul>
    </div>
    <div class="menu-footer">
      <span (click)="changeActiveMenu()" class="link"> เมนูถัดไป </span> |
      <span (click)="mainPage()" class="link"> กลับหน้าหลัก </span>
    </div>
  </div>
</div>
