<div mat-dialog-title>
  <button (click)="clickCancel()" class="close" mat-button>X</button>
  <h1 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane">
    <b>รหัสหน่วยงาน</b>
    <span class="mx-2">{{ data.item.companyCode }}</span>
    <b>ชื่อหน่วยงาน</b>
    <span class="mx-2">{{ data.item.companyName }}</span>
  </h1>
</div>

<div mat-dialog-content>
  <mat-card class="border-s-none">
    <form (keydown.enter)="$event.preventDefault()" [formGroup]="companyPayeeConfigForm">
      <div class="panel panel-primary">
        <div
          (click)="panelExpandedControlInfo = !panelExpandedControlInfo"
          class="panel-heading pointer"
        >
          <h4>
            ข้อมูลควบคุม
            <span class="float-right"
              ><i *ngIf="!panelExpandedControlInfo" class="material-icons">add</i></span
            >
            <span class="float-right"
              ><i *ngIf="panelExpandedControlInfo" class="material-icons">remove</i></span
            >
          </h4>
        </div>
        <div *ngIf="panelExpandedControlInfo" class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <label class="text-black input-head"><b>รหัสบริษัทที่ส่ง</b></label>
              <input
                class="form-control"
                formControlName="companyPayeeCode"
                maxLength="5"
                type="text"
              />
            </div>
            <div class="col-md-4">
              <label class="text-black input-head"><b>รหัสบริษัทที่ชำระเงิน</b></label>
              <input
                class="form-control"
                formControlName="companyPayingCode"
                maxLength="5"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div (click)="panelExpandedMoney = !panelExpandedMoney" class="panel-heading pointer">
          <h4>
            ส่วนลดเงินลดและช่วงเวลาการผ่อนผัน
            <span class="float-right"
              ><i *ngIf="!panelExpandedMoney" class="material-icons">add</i></span
            >
            <span class="float-right"
              ><i *ngIf="panelExpandedMoney" class="material-icons">remove</i></span
            >
          </h4>
        </div>
        <div *ngIf="panelExpandedMoney" class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <label class="text-black input-head"><b>ช่วงวันการยอมรับสำหรับการชำระ</b></label>
              <input
                appNumberOnly
                class="form-control"
                formControlName="amountDueDate"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div (click)="panelExpandedSeller = !panelExpandedSeller" class="panel-heading pointer">
          <h4>
            ผู้ขาย
            <span class="float-right"
              ><i *ngIf="!panelExpandedSeller" class="material-icons">add</i></span
            >
            <span class="float-right"
              ><i *ngIf="panelExpandedSeller" class="material-icons">remove</i></span
            >
          </h4>
        </div>
        <div *ngIf="panelExpandedSeller" class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <label class="text-black input-head"
                ><b>รายการ บ/ช แยกประเภทพิเศษที่จะชำระ </b></label
              >
              <input
                class="form-control"
                formControlName="paymentMethod"
                maxLength="25"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-center mb-2">
      <button
        (click)="clickSave(companyPayeeConfigForm.value)"
        class="btn btn-success btn-w120"
        type="button"
      >
        บันทึก
      </button>
      <button (click)="clickCancel()" class="btn btn-danger btn-w120" type="button">
        ยกเลิก
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button (click)="clickConfirm()" class="btn btn-primary btn-w120">ตกลง</button>
    </div>
  </mat-card>
</div>
