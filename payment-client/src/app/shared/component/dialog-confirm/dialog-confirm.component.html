<div mat-dialog-title>
  <button (click)="clickCancel()" class="close" mat-button>X</button>
  <h1 cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <b *ngIf="data.title">{{ data.title }}</b>
    <b *ngIf="!data.title">Confirm Dialog</b>
  </h1>
</div>
<div mat-dialog-content class="d-flex-center">
  <div>
    <div class="row">
      <div class="col-md-12 text-center">
        <label class="text-black"> {{ data.textConfirm }} </label>
      </div>
    </div>
    <hr class="under-title" />
    <div class="row">
      <div class="col-12 col-md-6">
        <button (click)="clickConfirm()" class="btn btn-success btn-lg" type="button">
          ใช่
        </button>
      </div>
      <div class="col-12 col-md-6">
        <button (click)="clickCancel()" class="btn btn-danger btn-lg" type="button">
          ไม่ใช่
        </button>
      </div>
    </div>
  </div>
</div>
