<div mat-dialog-title>
  <button (click)="onNoClick()" class="close" mat-button>X</button>
  <h1 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane">
    <b> วิธีชำระเงิน</b>
  </h1>
</div>

<div mat-dialog-content>
  <div class="content-box">
    <div class="panel-body">
      <div class="row">
        <div class="col-12 col-md-12">
          <button (click)="addInputCompany()" class="btn btn-default float-right" type="button">
            เพิ่มฟิลด์
          </button>
        </div>
      </div>
      <div *ngFor="let item of listPaymentMethod; let i = index" class="row justify-content-center">
        <label class="input-head pt-15">วิธีชำระเงิน </label>
        <div class="col-12 col-md-4">
          <div class="input-group">
            <input
              #paymentMethodFrom
              (blur)="setPaymentMethod(i)"
              (input)="copyFromExcel($event, i, 'paymentMethodFrom')"
              [ngClass]="{ active: item.from }"
              [value]="item.from"
              class="form-control"
              maxLength="1"
              type="text"
            />
            <div class="input-group-append button-group-search">
            <button
              (click)="openDialogSearchPaymentMethod(i, 'paymentMethodFrom')"
              class="btn btn-default"
              type="button"
            >
              <img src="assets/images/icon/fa-search.svg" width="12px" />
            </button>
            </div>
          </div>
        </div>
        <label class="input-head pt-15">ถึง </label>
        <div class="col-12 col-md-4">
          <div class="input-group mr-2">
            <input
              #paymentMethodTo
              (blur)="setPaymentMethod(i)"
              (input)="copyFromExcel($event, i, 'paymentMethodTo')"
              [ngClass]="{ active: item.to }"
              [value]="item.to"
              class="form-control"
              maxLength="1"
              type="text"
            />
            <div class="input-group-append button-group-search">
            <button
              (click)="openDialogSearchPaymentMethod(i, 'paymentMethodTo')"
              class="btn btn-default"
              type="button"
            >
              <img src="assets/images/icon/fa-search.svg" width="12px" />
            </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-2 d-flex-center">
          <div class="input-group mr-2">
            <mat-checkbox
              #optionExclude
              (change)="setOptionInclude(i)"
              [checked]="item.optionExclude"
              >ไม่รวมค่า
            </mat-checkbox>
          </div>
          <button
            (click)="deleteInputPaymentMethod(i)"
            class="btn btn-danger btn-close btn-with-icon"
            type="button"
          >
            <i class="material-icons">clear</i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button (click)="clickSave()" class="btn btn-success btn-lg" type="button">
        <i class="material-icons">done</i>
      </button>
    </div>
    <div class="col-md-6">
      <button (click)="onNoClick()" class="btn btn-danger btn-lg" type="button">
        <i class="material-icons">clear</i>
      </button>
    </div>
  </div>
</div>
