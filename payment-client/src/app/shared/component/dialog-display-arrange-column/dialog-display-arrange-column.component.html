<div mat-dialog-title>
  <button (click)="closeDialog()" class="close" mat-button>X</button>
  <h1 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane"><b>ตารางแสดงผล</b></h1>
</div>

<div mat-dialog-content>
  <div cdkDropListGroup class="sorting-dialog mb-4">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 class="submenu">เลือกโครงร่าง</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="long-data-table hide-scroll">
          <table [dataSource]="dataSource" id="excel-table" class="mat-elevation-z8" mat-table>
            <ng-container matColumnDef="id">
              <th *matHeaderCellDef mat-header-cell>No.</th>
              <td *matCellDef="let element" mat-cell>
                {{ element.id }}
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="arrangeName">
              <th *matHeaderCellDef mat-header-cell>ชื่อโครงร่าง</th>
              <td *matCellDef="let element" mat-cell>
                {{ element.arrangeName }}
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="arrangeDescription">
              <th *matHeaderCellDef mat-header-cell>รายละเอียดโครงร่าง</th>
              <td *matCellDef="let element" mat-cell>
                {{ element.arrangeDescription }}
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="arrangeCode">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                {{ dialogData.arrangeId }}
                <button
                  class="btn-light"
                  [disabled]="element.id === dialogData.arrangeId"
                  (click)="onSelect(element)"
                >
                  เลือก <span class="material-icons">check</span>
                </button>
                <delete-button
                  class="btn-light"
                  [_stringConfirm]="'ยืนยันลบโครงร่าง ' + element.arrangeName"
                  [_isDisabled]="element.id === dialogData.arrangeId"
                  (_onDelete)="onDelete(element.id)"
                ></delete-button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsDisplay"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="box-not-found text-center col-12">
    <h3 *ngIf="!hasData">ไม่พบข้อมูล</h3>
  </div>

  <div class="row justify-content-end">
    <div class="col-md-1">
      <button (click)="closeDialog()" class="btn btn-danger btn-lg" type="button">
        ปิด
      </button>
    </div>
  </div>
</div>
