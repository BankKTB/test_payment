<div mat-dialog-title>
  <button (click)="clickCancel()" class="close" mat-button>X</button>
  <h1 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane">
    <b>ค่าธรรมเนียม SMART</b>
  </h1>
</div>

<div mat-dialog-content>
  <form (keydown.enter)="$event.preventDefault()" [formGroup]="smartFeeConfigForm">
    <div class="panel panel-primary">
      <div class="panel-heading pointer">
        <h4>ข้อมูลควบคุม</h4>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <label class="text-black input-head"><b>G/L</b></label>
            <input class="form-control" formControlName="glAccount" type="text" maxlength="10" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black input-head"><b>จำนวนเงินจาก</b></label>
            <div class="d-flex input-with-unit">
              <input appCurrency class="form-control" formControlName="amountMin" type="text" />
              <span> บาท </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black input-head"><b>จำนวนเงินถึง</b></label>
            <div class="d-flex input-with-unit">
              <input appCurrency class="form-control" formControlName="amountMax" type="text" />
              <span> บาท </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black input-head"><b>ค่าธรรมเนียม ธนาคารแห่งประเทศไทย</b></label>
            <div class="d-flex input-with-unit">
              <input appCurrency class="form-control" formControlName="botFee" type="text" />
              <span> บาท </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black input-head"><b>ค่าธรรมเนียม ธนาคารอื่นๆ</b></label>
            <div class="d-flex input-with-unit">
              <input appCurrency class="form-control" formControlName="bankFee" type="text" />
              <span> บาท </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black input-head"
              ><b>ค่าธรรมเนียม ธนาคารแห่งประเทศไทย (Sameday)</b></label
            >
            <div class="d-flex input-with-unit">
              <input appCurrency class="form-control" formControlName="samedayBotFee" type="text" />
              <span> บาท </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black input-head"><b>ค่าธรรมเนียม ธนาคารอื่นๆ (Sameday)</b></label>
            <div class="d-flex input-with-unit">
              <input
                appCurrency
                class="form-control"
                formControlName="samedayBankFee"
                type="text"
              />
              <span> บาท </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-center mb-2">
    <button
      (click)="clickSave(smartFeeConfigForm.value)"
      class="btn btn-success btn-w120"
      type="button"
    >
      บันทึก
    </button>
    <button (click)="clickCancel()" class="btn btn-danger btn-w120" type="button">
      ยกเลิก
    </button>
  </div>
</div>
