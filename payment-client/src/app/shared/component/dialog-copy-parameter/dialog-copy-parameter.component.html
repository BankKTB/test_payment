<div mat-dialog-title>
  <button (click)="clickCancel()" class="close" mat-button>X</button>
  <h1 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane"><b>คัดลอก</b></h1>
</div>

<div mat-dialog-content>
  <form (keydown.enter)="$event.preventDefault()" [formGroup]="copyParameterForm">
    <div class="row margin-tb-size">
      <div class="col-md-12 text-left">
        <label class="text-black input-head">วันที่ประมวลผล</label>
      </div>
      <div class="col-md-12">
        <div class="input-group datetime-input">
          <div class="box-instead-input">
            <input
              [matDatepicker]="paymentDate"
              [ngClass]="{ active: copyParameterForm.controls.paymentDate.value }"
              class="form-control"
              formControlName="paymentDate"
              type="text"
              appDateInput
            />
          </div>

          <div class="datetime-input-append">
            <button (click)="paymentDate.open()" class="btn-calendar-icon" type="button">
              <img src="assets/images/icon/calendar.svg" width="12px" />
              <mat-datepicker #paymentDate></mat-datepicker>
            </button>
          </div>
          <button
            (click)="openDialogSearchParameterComponent()"
            class="btn btn-default"
            type="button"
          >
            <img src="assets/images/icon/fa-search.svg" width="12px" />
          </button>
        </div>
      </div>
    </div>
    <div class="row margin-tb-size">
      <div class="col-md-12 text-left">
        <label class="text-black input-head">รหัส</label>
      </div>
      <div class="col-md-12">
        <input
          [ngClass]="{ active: copyParameterForm.controls.paymentName.value }"
          class="form-control"
          formControlName="paymentName"
          type="text"
          maxlength="5"
          appUpperCaseDirective
        />
      </div>
    </div>
    <div class="row margin-tb-size" style="padding-top: 10px;">
      <div class="col-md-12 text-left">
        <label class="text-black input-head">การพัฒนา</label>
      </div>
      <div class="col-md-12 font-14" style="padding-bottom: 10px;">
        <mat-checkbox formControlName="adjustDate">
          รายละเอียดวันที่ปรับปรุง
        </mat-checkbox>
      </div>
    </div>
    <hr class="under-title" />
    <div class="row">
      <div class="col-md-6">
        <button (click)="clickSave()" class="btn btn-success btn-lg" type="button">
          <i class="material-icons">done</i>
        </button>
      </div>
      <div class="col-md-6">
        <button (click)="clickCancel()" class="btn btn-danger btn-lg" type="button">
          <i class="material-icons">clear</i>
        </button>
      </div>
    </div>
  </form>
</div>
